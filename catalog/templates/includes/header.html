<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'reference_book:index' %}">
        {% load static %}
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:black">"Cервис терминологии"</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name  == 'reference_book:index' %} 
            active
          {% endif %}" href="{% url 'reference_book:index' %}">
            Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name  == 'reference_book:reference_book_create' %} 
            active
          {% endif %}" href="{% url 'reference_book:reference_book_create' %}">
            Добавить справочник</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name  == 'reference_book:element_create' %} 
            active
          {% endif %}" href="{% url 'reference_book:element_create' %}">
            Добавить элемент</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name  == 'about:author' %} 
            active
          {% endif %}" href="{% url 'about:author' %}">
            Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.view_name  == 'about:tech' %} 
          active
        {% endif %}" href="{% url 'about:tech' %}">Технологии</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="">
            Пользователь: {{ user.username }}
          </a>
        <li>
          {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">
            Войти
          </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>
