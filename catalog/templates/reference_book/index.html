{% extends 'base.html' %}

{% block title %}
Последние обновления на сайте
{% endblock %}

{% block content %}
<div class="container py-5">

    {% for r_book in page_obj %}
    <p>{{ r_book.name|linebreaksbr }} </p>
    <a href="{% url 'reference_book:reference_book_detail' r_book.id %}">Подробная информация</a> <br>

    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endfor %}
  {% include 'includes/paginator.html' %}
</div>
{% endblock %}
